specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BunniHub
    network: mainnet
    source:
      address: "0xb5087f95643a9a4069471a28d32c569d9bd57fe4"
      abi: BunniHub
      startBlock: 15743582
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - NewBunni
      abis:
        - name: BunniHub
          file: ./abis/BunniHub.json
      eventHandlers:
        - event: NewBunni(indexed address,indexed bytes32,indexed address,int24,int24)
          handler: handleNewBunni
      file: ./src/bunni-hub.ts
templates:
  - name: BunniLpToken
    kind: ethereum/contract
    network: mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: ERC20
          file: ./abis/erc20.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/transfer.ts
